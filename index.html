<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Active Theory Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div id="cursor"></div>

  <header id="nav">
    <div class="logo">Logo</div>
    <nav><a href="#work">Work</a><a href="#about">About</a><a href="#contact">Contact</a></nav>
  </header>

  <section id="hero">
    <div class="hero-text">
      <h1>Active Theory</h1>
      <p>Creative Digital Experiences</p>
    </div>
  </section>

  <section id="work">
    <div class="grid">
      <div class="card"><img src="assets/case1.jpg" alt="Case 1"><div class="info"><h2>Project One</h2></div></div>
      <div class="card"><img src="assets/case2.jpg" alt="Case 2"><div class="info"><h2>Project Two</h2></div></div>
      <div class="card"><img src="assets/case3.jpg" alt="Case 3"><div class="info"><h2>Project Three</h2></div></div>
    </div>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>We craft immersive web experiences driven by code and creativity.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email us at <a href="mailto:hello@example.com">hello@example.com</a></p>
  </section>

  <script src="libs/three.min.js"></script>
  <script src="libs/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
